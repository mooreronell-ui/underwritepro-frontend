services:
  - type: web
    name: underwritepro-frontend
    runtime: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: VITE_API_URL
        value: https://underwritepro-backend.onrender.com
      - key: PORT
        value: 10000
