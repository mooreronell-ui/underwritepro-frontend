services:
  - type: web
    name: underwritepro-frontend
    runtime: node
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: VITE_API_URL
        value: https://underwritepro-backend.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
